<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS IO(입출력)</title>
    <script>
        // 위에서 부터 한줄씩 실행


        // window.alert("얼럿메세지1");
        // 윈도우생략가능
        // 확인을 누르기전까지는 다음 것을 수행할 수 없다.
        // 누르기 전까지 wait 상태로 대기



        // 근데 얘들은 왜 안 뿌려지고 얼럿메세지2가 먼저 떴을까?
        // 이게 js 특징
        // 얼럿이 우선순위가 높기때문이다.
        // 근데 얼럿이 뜰 때 화면이 뜨는 경우도 있다. --> ajax를 배워야한다.
        document.write("독라이트1");
        console.log("콘솔에 처음 뿌려보는 디버그 메세지1");
        // 페이지가 만들어지고 보여지기도 전에 이미 만들어져 있다.
        // 그래서 body가 시작하자마마 가장 먼저 뿌려진다.
        // head부분에 있는 스크립트이기때문에 가장 먼저 뿌려지는 것이다.
        // 그 후 body 부분에서 순서대로 출력
    </script>
</head>
<body>
    <p id="p1">기본p태그</p>

    <script>
        // 출력방식 4가지

        // window.alert("얼럿메세지2");
        document.write("독라이트2"); // 거의 안 쓴다.


        console.log("콘솔에 처음 뿌려보는 디버그 메세지2"); // 디버깅 용도로 많이 쓰인다.

        document.getElementById("p1").innerHTML = "바뀐 ppp 태그";
        // p1이라는 아이디를 갖고 있는 element의 innerHTML(기본p태그 부분)을
        // "바뀐 p 태그"로 해라


        // 입력
        // var confirmResult =  window.confirm("정말 삭제?");
        // window 생략 가능
        // 확인 버튼 : boolean으로 ture를 토한다.
        // 취소 버튼 : boolean으로 false를 토한다.
        // js는 boolean이라는 자료형이 없다.
        // console.log(confirmResult);

        var promptResult = window.prompt("바뀨고 싶은 문구를 작성해주세요");
        // 사용자가 창에 입력한 값을 return 한다.
        // 이때 입력값의 자료형은 모두 문자형태이다.
        // 확인 버튼 : 입력값을 토한다.
        // 취소 버튼 : null 이 들어온다. (false나 "" 이 들어오는게 아니다.)
        console.log(promptResult);
    </script>
</body>
</html>
