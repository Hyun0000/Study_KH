<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>top-menu</title>
    <style>
        * { margin: 0; padding: 0; }

        body {
            margin-left: 50px;
        }

        /* css는 순서를 정하고 시작하는게 좋다. */
        nav>ul>li {
            list-style-type: none;
            float: left;
            width: 100px; height: 50px;
            text-align: center; line-height: 50px;
            background-color: #ccc;
        }

        nav>ul>li>a {
            text-decoration: none; color: black;
            display: block;
            /* inline-block하면 또 width : 100%, height : 100% 지정을 해줘야한다.  */
        }
        /* <a> 태그는 기본이 inline 속성이기에 기본적으로 width, height 설정이 불가능하며 딱 text 크기만큼의 사이즈만 갖는다.
            이 속성을 버리려면 display 속성 자체를 바꿔야한다. */

        nav>ul>li>a:hover {
            background-color: gray;
            font-weight: bold;
            font-size: 1.2em;
            transition-duration: 1s;
        }

        /* nav>ul>li:hover { */
            /* background-color: gray; */
            /* 이렇게 지정하면 글자위에 마우스를 올려야만 링크를 탈 수 있고 마우스 커서 모양도 글자위에서만 변경된다. */
        /* } */

        section {
            clear: both;
            width: 300px;
            background-color: blanchedalmond;
        }

        section>div {
            display: none;
        }

        /* hover가 되면 나타나게 해보자 */
        /* nav>ul>li>a:first-child:hover section>div:first-child {
            display: block;
        } */

        nav>ul>li:first-child>a:hover {
            background-color: bisque;
        }

/*  *//*  *//*  *//*  *//*  *//*  *//*  *//*  *//*  */
        /* img를 겹치게 하려면 relative라는 기준점이 필요하다. */
        /* 그 기준점을 기점으로 img의 위치를 모두 다르게 잡는다. & img position은 absolute*/
        .img-box {
            position: relative;
            /* 이제 내가 기준점이 되어 (0,0)이 된다. */
        }

        .img-box > img {
            width: 200px; height: 200px;
        }

        .img-box > img:hover {
            z-index: 1;
            /* transform: scale(1);은 원래 그대로 */
            /* transform: scale(.5); 줄어들기 */
            /* transform: scale(1.2); 키우기 */
            transform: scale(1.2);
            transition-duration: 1s;
        }

        #f1 {
            position: absolute;
            left: 0;
        }

        #f2 {
            position: absolute;
            left: 60px;
        }

        #f3 {
            position: absolute;
            left: 120px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#s">London</a></li>
            <li><a href="#">Paris</a></li>
            <li><a href="#">Tokoy</a></li>
        </ul>
    </nav>
    <section>

            London is the capital city of England.
        </div>

        <div>
            Paris is the capital of France.
        </div>

        <div>
            Tokyo is the capital of Japan.
        </div>
    </section>
