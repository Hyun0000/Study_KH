<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>118~</title>
</head>

<body>

    <script>
        var fruit = ['apple', 'banana', 'kiwi'];
        fruit.forEach(function (element) {
            document.write(element + "<br>")
        });
        // forEach --> 배열에서 제공하는 메소드
        // fruit에 있는 것을 한 개(element) 꺼내서 forEach()에 집어넣으면 {...} 사이의 내용을 element를 넣어서 실행시켜준다.
        // 이때 forEach() 안에 들어가는 매개인자는 어떤 모양? --> function 모양
        // 즉, 함수를 forEach() 안에 넣어주면 된다.

        /*
        ex)
        var f1 = function() { ... ... }

        arr.forEach(f1); --> 1. 이렇게 넣어도 되고
        arr.forEach(function(element) { ... ... }); --> 2. 이렇게 넣어도 된다.
        */
    </script>
</body>

</html>
