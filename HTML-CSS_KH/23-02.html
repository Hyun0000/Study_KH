<body>
    <!-- <button id="mybutton" onclick="btnClickHandler(event);">버튼</button> -->
    <!-- event라는 내장 객체를 넣어줘야한다.
    

    -->
    <!-- 그러나 이것은 html이므로 (e)를 넣어줘야한다. -->

    <button id="mybutton">버튼</button>
    <script>
        // 전역변수
        var btn = document.querySelector("button"); // 한개만 리턴
        // btn = <button id="mybutton">버튼</button>
        // var btn = document.querySelector("#mybutton"); 도 가능

        var btnClickHandler = function (e) {
            // event 대신 window --> e.event.target;
            // 대신 event 보다 많은 양의 정보가 들어온다.
            var target = e.target;
            console.log(target.id + "버튼을 클릭하였습니다.");
            console.log(e.target);
            console.log(e);
            console.log(btn);

            //evnet object 객체 조회
            for (var key in e) {
                console.log("key : " + key + ", value : " + e[key]);
                if (key == "path") {
                    console.log(e[key]);
                    // for(var k1 in e[key]) {
                    //     console.log("  [path] key : " + k1 + ", value : " + key[k1]);
                    // }
                    for(var i = 0; i<e[key].length; i++) {
                        console.log("  [path] key : " + e[key][i]);
                    }
                }
            }
        }

        // btn.onclick = btnClickHandler;
        // onclick 이벤트가 발생하면 btnClickHandler함수를 호출한다
        // 호출을 해주면서 내가(btn) 가지고 있는 수많은 정보를  
        // btnClickHandler()의 ()안에 채워준채로 호출해줄개
        // 이때 각종정보는 btn이 알 수 있는것
        // 그러니 변수를 하나만 정해라 (e) --> 그럼 그곳에 내 정보를 넣어줄게
        // e에 들어있는 정보 중 하나 target
        // target = <button id="mybutton">버튼</button>
        // js가 내부적으로 이 일을 해주는 것이다.(this를 넣어주는 것이다.)

        btn.addEventListener("click", btnClickHandler);
    </script>
</body>
