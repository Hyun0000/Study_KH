    <script>
        var steve = new Person("스티브잡스", 62, "M", "미국");
        steve.speak();
        function Person(name, age, gender, nationality) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.nationality = nationality;
            this.speak = function () {
                console.log("나는[" + this.nationality + "]말하는[" + this.name + "]입니다.");
            }
        }

        //Developer생성자함수 선언
        function Developer(name, age, gender, nationality, job, exp) {
            // this.name = name;
            // this.age = age;
            // this.gender = gender;
            // this.nationality = nationality;
            // 중복되니까 상속을 이용

            // 부모객체 생성자호출
            Person.call(this, name, age, gender, nationality);
            // Developer가 만들어질 this를 들고 들어가야한다.
            // 이걸 받은 person --> 니가 들고온 this에 (name, age, gender, nationality)를 넣어줄게
            this.job = job;
            this.exp = exp;
            this.work = function () {
                return job + "에서 " + exp + "년동안 일하고 있습니다.";
            }
        }
        //Person을 prototype으로 상속한다.
        Developer.prototype = new Person();
        // 이걸 안 써줘도 동작은 잘 된다.
        // 이미 위에서 Person.call(this, name, age, gender, nationality);가 있기 때문

        var bill = new Developer("빌게이츠", 62, "M", "미국", "MS", 300);
        bill.speak();
        console.log(bill.work());
    </script>
</body>
