<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 시작 CDN</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- CDN 방식--> <!-- 필수 설정 -->
    <script>
        // js 코드
        // window.onload = function() {
        //     document.getElementById('btn1').onclick = f1;
        //     function f1() {
        //         document.getElementById('content').innerHTML = '<h1>제목부분</h1>';
        //     }
        // }

        // jquery 코드  ==>  $(); --> 이것이 기본모양
        // window.onload = function() {} = $(function () {});
        // $(); 에 function(){} 삽입

        // jquery 장점
        $(function () {
            $('button').click(f1);
            // 태그명을 지정함으로써 버튼 4개에 클릭 이벤트를 한꺼번에 지정할 수 있다.
            function f1() {
                console.log('f1진입');
                $('#content').html('<h1>제목부분</h1>');
            }

            // 제이쿼리에도 각각 지정하는 방법이 있다.
            var $els = $('button');   /* 버튼 4개가 els에 들어있다. */
            console.log($els.eq(3).text());
            // cf) text() = innerText
            // 인덱스 번호 방식은 동일
            // eq()라는 method 형태로 꺼내야한다.

            // $els.eq(3).text() --> innerText 부분 '읽기만' 가능 --> 리턴값이 있다.
            // $els.eq(3).text()와 $els.eq(3).text('')는 다른 것이다. 후자는 값을 아무것도 넣지 않는 형태이다.(전자는 값을 읽어오는 것)
            // $els.eq(3).text('변경할 값') --> innerText 부분 값을 변경 --> 리턴값이 없다.
            // 즉, java와 다르게 js는 하나의 method만으로도 읽기 & 쓰기가 가능하다.
            // js에서 function은 리턴 타입을 정하지 않아도 되기 때문에 하나의 function이 getter와 setter의 역할을 모두 할 수 있는 것이다.(java와의 차이점)
            // (니가 반환할려면 해도 되고 하기 싫으면 안 해도 된다.)

            console.log($els.get(3).innerText);
            // get도 0부터시작
            // get()으로 꺼내면 js dom 형태로 형변환되면서 return한다. (eq()는 제이쿼리 노드형태 계속 유지)
            // (제이쿼리 노드가 js dom으로 형변환 된 것이다.)
            // 결론 : 제이쿼리의 get 메소드는 dom 형태로 바꿔준다. 대신에 get앞에 있는것은 제이쿼리 형태여야한다.



            // js는 일일이 이렇게 지정해줘야한다.(여러개를 한꺼번에 걸수 있는 방법이 없다.)
            // document.getElementById('btn1').onclick = f1;
            // document.getElementById('btn2').onclick = f1;
            // document.getElementById('btn3').onclick = f1;
            // document.getElementById('btn4').onclick = f1;

            // 한 번에 꺼내는 방법이 있긴 있다.
            var els = document.getElementsByTagName('button');
            for (let i = 0; i < els.length; i++) {
                els[i].onclick = f1;    
            }
            // els[0].onclick = f1;
            // els[1].onclick = f1;
            // els[2].onclick = f1;
            // els[3].onclick = f1;







            // jquery로 변경
            // $('셀렉터').이벤트이름(동작할 내용 : 콜백함수나 다이렉트로 적어도 된다.);
            // $('#btn1').click(f1);
            // // $('#btn1') 대신에 $('button')도 가능
            // // 함수 생성은 동일
            // function f1() {
            //     console.log('f1진입');
            //     $('#content').html('<h1>제목부분</h1>');
            //     // $('#content') 대신에 $('div')도 가능
            // }
            // 아래의 js는 . 을 찍고 프로퍼티를 사용하는 형태
            // 제이쿼리는 . 을 찍고 메소드를 사용하는 형태 (제이쿼리는 대부분 이런 모습이다.)

            // 기존 js부분
            // document.getElementById('btn1').onclick = f1;
            // function f1() {
            //     document.getElementById('content').innerHTML = '<h1>제목부분</h1>';
            // }
        });
    </script>
</head>
<body>
    <div id="content">content부분</div>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>
    <button id="btn4">버튼4</button>
</body>
</html>
