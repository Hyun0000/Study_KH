    <title>Document</title>
    <script>
        var a = "3";
        var b = 3;

        if (a === b) { console.log("참"); }
        else { console.log("거짓"); }

        if (a == b) { console.log("참"); }
        else { console.log("거짓"); }
        console.log("=====================================");

        // cf) swap
        var a = "안녕"; var b = "하세요";
        console.log(b + a);

        var temp;
        
        temp = a;
        a = b;
        b = temp;

        console.log(b + a);
    </script>
