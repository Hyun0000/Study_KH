<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js는 세미콜론(;)이 없어도 된다. 하지만 쓰는게 좋다.

// typeof  typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof
// typeof  typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof typeof
        var str1 = "abcdef";
        var str2 = 'abecef';
        // js는 큰 따옴표와 작은 따옴표를 구분하지 않는다.(스크립트 언어의 특징)
        // 모두 String으로 취급한다. (character라는 개념이 없다.)
        var num = 1234;
        var bool = true;
        var obj = {"abcdef":123};
        // (key: value)의 개념이다.
        // ("abcdef" --> 멤버 변수  /  123  --> 멤버 변수의 값)으로 볼 수 있다.
        var arr = [1, 2, 3, 4]; // 배열
        var val; // undefined --> 초기값이 없는 변수
        var el = document.getElementById("notExist");  // object
        //존재하지 않는 element
        var regExp = /^[0-9]*$/; // 숫자를 검사하는 정규표현식
        var date = new Date(); //오늘날짜를 담은 날짜객체 생성.
        var f = function() {
            console.log("hello js");
        }

        console.log("str1 => "+ typeof str1);
        console.log("str2 => "+ typeof str2);
        console.log("num => "+ typeof num);
        console.log("bool => "+ typeof bool);
        console.log("obj => "+ typeof obj);
        console.log("arr => "+ typeof arr);
        console.log("val => "+ typeof val);
        console.log("el => "+ typeof el);
        console.log("regExp => "+ typeof regExp);
        console.log("date => "+typeof date);
        console.log("f => "+ typeof f);

// array array array array array array array array array array array array array array array array array array array array
// array array array array array array array array array array array array array array array array array array array array
        var arr2 = [1, 2, 3, 4];
        console.log(typeof arr2);
        console.log(arr2);
        console.log(arr2.length);
        console.log(arr2[0]);
        console.log(arr2[3]);
        arr2[5] = 100;
        // 이렇게 해도 값이 잘 들어간다. (arr2[4] = empty)가 된다.
        console.log(arr2);

        // 배열의 선언 및 값 읽기
        // (1). 배열의 선언 방법 3가지
        // 1. 생성자 호출
        var arr1 = new Array(3);
        // 애초에 (괄호)안에 숫자를 안 적어도 된다.
        arr1[0] = "a";
        arr1[1] = "b";
        arr1[2] = "c";
        arr1[3] = "d"; // 배열의 index 크기와 무관하게 추가로 요소를 넣을 수 있다.
        console.log("arr1 : " + typeof arr1);
        console.log("arr1 : " + arr1);

        // 2. 생성자를 이용한 초기화
        var arr2 = new Array("l", "m", "n");
        console.log("arr2 : " + arr2);

        // 3. 리터럴로 바로 초기화
        var arr3 = ["x", "y", "z"];
        console.log("arr3 : " + arr3);
    </script>
</body>
</html>
