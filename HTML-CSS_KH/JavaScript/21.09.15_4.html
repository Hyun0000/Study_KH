<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <spna id="exist"></spna>
    <script>
        // typeof()가 동일할지라도 그 속에 들어있는 것이 (true / false) 인지는 일일이 따져봐야 한다.

        //false로 처리되는 데이터 타입 --> undefined, null, 0, "", NaN
        var _undefined;
        if (_undefined) { console.log(true); }
        else { console.log(false); }
        console.log(typeof _undefined);

        var element = document.getElementById("notExist");
        // 현재 (id = notExist)인 태그가 없는 상태
        // 즉, typeof()가 object이지만 안에 들어있는 값이 없으므로 false 이다.
        if (element) { console.log(true); }
        else { console.log(false); }
        console.log(typeof element);
        console.log(element); // null

        if (0) { console.log(true); }
        else { console.log(false); }
        console.log(typeof 0);

        if ("") { console.log(true); }
        else { console.log(false); }
        // String 모양을 갖추고 있지만 false이다. (특이한 놈)
        console.log(typeof "");

        if (NaN) { console.log(true); }
        else { console.log(false); }
        console.log(typeof NaN);

        // 그 외 데이터 타입은 모두 true

        if ([]) { console.log(true); }
        else { console.log(false); }
        // 안에 들어있는 값이 없을 뿐 Object 모양을 갖추고 있으므로 true이다.
        console.log(typeof []);
        console.log([]);

        var element2 = document.getElementById("exist");
        if (element2) { 
            element2.innerHTML = "true이다." }
        else { console.log(false); }
        console.log(typeof element2);

        if (1) { console.log(true); }
        else { console.log(false); }
        //0이 아닌 모든 숫자는 참이다.
        console.log(typeof 1);

        var str = " ";
        if (str) { console.log(true); }
        else { console.log(false); }
        console.log(typeof " ");
    </script>
</body>
</html>
