<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var pageLoadedHandler = function () {
            var clickFunc = function () {
                document.getElementById("p1").innerHTML = "버튼으로 바꿈";
            }
            document.getElementById("p1").innerHTML = "헤더 스크립트에서 바꾼 부분";
            document.getElementById("b1").onclick = clickFunc;
        }

        window.onload = pageLoadedHandler;
    </script>
        

</head>
<body>
    <p id="p1">첫 p태크(body 부분)</p>
    <input type="button" value="콜백함수 예제실행" id="b1">
</body>
</html>
