<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", pageLoadedHandler);
        // window 멤버 메소드(addEventListener) 호출
        // addEventListener("이벤트 이름", callback function(함수 이름 작성));
        // onload : 멤버 변수 이름  /  load : 이벤트 이름

        function pageLoadedHandler() {
            console.log("페이지 로딩이 완료되었습니다.");
        }
    </script>
</head>

<body onload="pageLoadedHandler();">
<!-- <body> 태그의 속성 중 하나가 onload 인 것이다. -->
<!-- '속성값'으로는 함수명이 아니라 '함수 호출을 작성'한다.(HTML의 문법을 따라야한다.) -->
</body>

</html>
