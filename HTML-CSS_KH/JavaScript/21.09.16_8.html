<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">버튼</button> <!-- 방법 1 -->

    <button id="myButton2">버튼</button> <!-- 방법 2 -->

    <button id="myButton3" onclick="btnClickHandler(event);">버튼</button> <!-- 방법 3 -->
    <!-- event라는 내장 객체를 넣어줘야한다. -->
    <script>
        // 전역변수
        var btn = document.querySelector("#myButton");
        // btn = <button id="myButton">버튼</button>
        // querySelector("button")도 가능, querySelectorAll이 아니기에 한 개만 return 한다.

        // 방법 1
        function btnClickHandler(e) { /* e = 이벤트 객체 */
            // 지역변수
            var target = e.target;
            console.log(target.id + "버튼을 클릭하셨습니다.");
        }
        btn.onclick = btnClickHandler;
        /*
        버튼 btn에 onclick 이벤트가 발생하면 btnClickHandler함수를 호출(실행)한다.
        더 자세히
        (변수)btn이 눌리면 btnClickHandler 함수를 호출함과 동시에 btn(변수)이 가지고 있는 정보를
        btnClickHandler(e)에 argument로 넣어준다. (변수 btn이 정보를 가지고 있는것이다.)
        (e)에 btn이 가지고 있는 정보를 넣어주는 것이다. 이때 (e)가 가지고 있는 정보 중 하나가 바로 target이다.
        즉, e.target = <button id="myButton">버튼</button>
        (js가 내부적으로 이 작업을 수행하는 것이다. this를 넣어주는 것이다.)
        */

        // 방법 2
        var btn2 = document.querySelector("#myButton2");
        btn2.addEventListener("click", btnClickHandler)
        // 속성명 = onclick, 이벤트명 = click
    </script>
</body>
</html>
