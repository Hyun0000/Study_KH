    <script>
        var arr = ['apple','banana','kiwi'];
        arr.forEach( function(element) {
            document.write(element+"<br>")
        });
        // forEach --> 배열에서 제공하는 method, 매개인자로 함수를 넣어줘 그럼 내가 배열의 요소를 하나씩 꺼내서 그 함수에 집어넣어서 실행시켜줄게
        // 그러니 집어넣는 함수의 파라미터를 정해줘(파라미터의 이름을 정해줘) (실행하고 싶은 내용도 니가 정의해서 넣어주면돼)

        var f4 = function (e) {console.log(e);}
    </script>

<body>
    <button onclick="f4('dddd');">인라인스크립트에서는 ();붙여서, 이 시점에 바로 호출</button>
    <!-- url에서 값 확인할 것 -->
    <script>
        function frmAction() {
            // 즉, 변수에 넣는 시점에 '값'으로 돼있냐 object로 돼있냐가 중요하다.
            // object로 넣으면 해당 object에 속해있는 값 변경이 가능하다.
            // 값만 읽어도 된다면 그냥 값을 집어넣으면 된다. 그러나 변경이나 조작이 필요하다면 오브젝트를 넣어줘야한다.


            // "id1"의 value를 뽑아 v1에 담는다.
            var v1 = document.getElementById("id1").value;

            // 2
            // 이건된다.
            var v2 = document.getElementById("id1");

            console.log(v1);
            console.log(v1.length);

            console.log(v2);
            // 콘솔에 찍히는 값 : <input type="text" name="a1" id="id1">
            // 즉 v2가 <input type="text" name="a1" id="id1"> 자체가 되는 것이다.
            // v2 = object
            // 일종의 얕은복사라고 보면된다. object 자체를 v2에 넘겨준것이고 그래서 value값을 변경할 수 있는 것이다.

            
            if (v1.length >= 3) {
                return true;
            } else {
                alert("3자 이상 입력하시오");
                // document.getElementById("id1").value = "";
                // value를 깨끗하게 해줘라
                
                
                // 1
                // v1 = "";
                // 이렇게 하면 위와 같이 작동하지 않는다.
                // v1은 43번 라인 시점의 value를 꺼내서 v1에 넣어준 것이다.
                // 즉, document.getElementById("id1").value;의 값을 꺼내주는 기능(오브젝트)을 넣어준 것이 아니라 '값'을 넣어준 것이다.
                // (var v1 = 값)

                // 2
                // 이건된다.
                v2.value = "";


                v2.focus();/* 커서 깜빡깜빡 */
                return false;
            }
        }
    </script>

    <form action="#" method="GET">
        <input type="text" name="a1" id="id1">
        <!-- a1에 입력된 값이 3자 이상이면 action으로 이동(submit 기능 작동), 아니라면 alert 창으로 경고메세지 뿌리고 a1 다시 입력하도록 한다.  -->
        <input type="submit" onclick="return frmAction();">
        <!-- onclick이 되면 (1번) frmAction() 실행, (2번) return 트루 혹은 return false
        return true면 submit기능 이어서 진행, return false면 submit기능을 하지 않는다.
        -->
        <input type="reset">
    </form>
