<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw1</title>
    <style>
        div {
            width: 20%;
        }

        tr #btn {
            text-align: center;
        }

        tr input[type="text"] {
            width: 180px;
        }

        tr input[type="password"] {
            width: 180px;
        }

        fieldset {
            border: 2.5px solid black;
        }
    </style>
</head>

<body>
    <div id="login">
        <form action="#" method="POST">
            <fieldset>
                <legend>로그인</legend>
                        <table>
                            <tr>
                                <td>아이디</td>
                                <td><input type="text" name="id"></td>
                            </tr>
                            <tr>
                                <td>패스워드</td>
                                <td><input type="password" name="pw"></td>
                            </tr>
                            <tr>
                                <td colspan="2" id="btn">
                                    <input type="button" value="확인">
                                    <input type="submit" value="전달/제출">
                                    <input type="reset" value="깨끗하게취소">
                                </td>
                            </tr>
                        </table>


            </fieldset>
        </form>
    </div>


    
</body>
</html>
