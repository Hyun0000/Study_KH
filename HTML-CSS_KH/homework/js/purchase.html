<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jsimport/node&dom(0927).js"></script>
    <title>Document</title>
    <script>
        window.onload = function () {
            document.getElementById('btn').onclick = f1;
        }
        function f1() {
            var inputEle = document.getElementsByTagName('input');
            var textEle = document.getElementById('detail');
            var textEleVal = textEle.value;

            var textEle = document.getElementsByTagName('detail');
            
            var content = '';
            content += "구매자 명 : " + inputEle[0].value + "님<br>";
            content += "상품 명 : " + inputEle[1].value + "<br>";
            content += "가격 : " + inputEle[2].value + "만원<br>";
            content += "구매 수량 : " + inputEle[3].value + "개<br>";
            content += "납품 등급 : " + inputEle[4].value + "등급<br>";
            content += "기타사항 : " + textEleVal;

            document.getElementById('result').innerHTML = content;
        }
    </script>

    <style>
        #result{
            border: 1px solid black;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- <form id="content"> -->
        <fieldset>
            <legend>구매 정보</legend>        
                <ul>
                    <li><label for="customer">구매자 : </label><input type="text" id="customer" required></li>
                    <li><label for="product_name">상품명 : </label><input type="text" id="product_name" required></li>
                    <li><label for="price">가격 : </label><input type="text" id="price" required></li>
                    <li><label for="count">구매 수량 : </label><input type="number" id="count" min="10" max="100" step="10"></li>
                    <li><label for="grade">납품 등급 : </label><input type="range" id="grade" min="1" max="9" step="2"></li>
                    <li><label for="detail">기타 사항 : </label><textarea name="" id="detail" cols="30" rows="10"></textarea></li>
                </ul>
        </fieldset>
        <button type="submit" id="btn">입력 값 출력하기</button>
    <!-- </form> -->

    <div id="result"></div>
</body>
</html>
