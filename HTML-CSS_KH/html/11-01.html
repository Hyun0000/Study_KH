<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
      * { background-color: thistle;
          color: teal;
      }  

      /* 우선 수위때문에 * 대신 태그 선택자의 내용이 적용됐다. */
      .cBlue { color: blue; }

      #intro{ color: brown; }

      .cYellow { color: yellow; }
      
      .f40 { font-size: 40px;}
      /* 이렇게 class의 속성을 이용해 다양하고도 직관적이게 스타일을 지정할 수 있다. */
      .f20 { font-size: 20px;}

      
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <p id="intro">ccccccccccccccc</p>
    <h1 class="cYellow">bbbbbbbbbbbbbb</h1>
    <p class="cYellow f40">cccccccccccc</p>
    <p class="cYellow f20">sssssssssssssss</p>
    <h1 class="cBlue">bbbbbbbbbbbbbb</h1>
    <p class="cBlue  f40">ddddddddddddddddd</p>
    <p class="cBlue f20">eeeeeeeeeeeeeeee</p>
</body>
</html>
