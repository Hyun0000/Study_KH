<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        p:first-child, p:last-child(5) {
            color: red;
        }

        /* p '중에서만 ' 첫째인것 */
        p:first-child, p:last-of-type {
            color: red;
        }


        /* p 태크이면서 누군가의 첫 쨰인것 */
        p:nth-last-child(4) {
            color: blue;
        }

        span:first-child {/* 적용 안됨 */
            color: yellow;
        }

        /* span '중에서만 ' 첫째인것 */
        span:first-of-type {/* 적용 안됨 */
            color: yellow;
        }

        span:last-child {
            color: green;
        }

        div:last-child {
            background-color: wheat;
        }

        /* li:first-child {
            color: blue;
        }

        li:nth-child(2) {
            color: yellow;
        }

        li:nth-child(3) {
            color: red;
        } */

        /* 이렇게 띄어쓰기하면 적용이 안 된다. */
        li :first-child {
            color: blue;
        }

        li :nth-child(2) {
            color: yellow;
        }

        li :nth-child(3) {
            color: red;
        }



        /* 이러면 된다. */
        /* ul :first-child {
            color: blue;
        }

        ul :nth-child(2) {
            color: yellow;
        }

        ul :nth-child(3) {
            color: red;
        } */
/*  *//*  *//*  *//*  *//*  *//*  *//*  *//*  *//*  */
        ul > :first-child {
            color: blue;
        }

        ul >  :nth-child(2) {
            color: yellow;
        }

        ul >  :nth-child(3) {
            color: red;
        }



    </style>
</head>
<body>
    <div>
        <p>aaa</p>
        <span>gggg</span>
        <p>bbb</p>
        <span>hhhh</span>
        <p>ccc</p>
        <span>jjjj</span>
    </div>

    <div>
        <p>aaa</p>
        <span>gggg</span>
        <p>bbb</p>
        <span>hhhh</span>
        <p>ccc</p>
        <span>jjjj</span>
    </div>

    <div>
        <ul>
            <li>파랑색</li>
            <li>바나나</li>
            <li>사과</li>
        </ul>
    </div>







</body>
</html>
