<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        :first-child {
            background-color: salmon;
        }

        p:first-child, p:nth-child(5) {/* 쉼표를 이용해 여러개 지정 가능 */
            background-color: red;
        }

        p:nth-last-child(4) {
            background-color: green;
        }

        /* 적용 안 된다. <span>이 둘째부터 있기 때문 */
        span:first-child {
            background-color: yellow;
        }

        span:last-child {
            background-color: yellow;
        }
        </style>
    </head>
    <body>
        <div>
            <p>AAA</p>
            <span>BBB</span>
            <p>CCC</p>
            <span>DDD</span>
            <p>EEE</p>
            <span>FFF</span>
        </div>
</body>
</html>
