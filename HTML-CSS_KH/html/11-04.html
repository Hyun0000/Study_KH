<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        li:nth-child(1) {
            background-color: green;
        }

        li:nth-child(2) {
            background-color: red;
        }

        li:nth-child(3) {
            background-color: purple;
        }

        /* 이렇게하면 스타일 적용이 되지 않는다. */
        /* why? 띄어쓰기는 후손 선택자를 의미하는데 li 태그는 후손 태그가 없다. */
        li :nth-child(1) {
            background-color: green;
        }

        li :nth-child(2) {
            background-color: red;
        }

        li :nth-child(3) {
            background-color: purple;
        }

        /* 이건 된다. */
        ul :nth-child(1) { /* ul의 첫째 자식 */
            background-color: green;
        }
        
        ul :nth-child(2) { /* ul의 둘째 자식 */
            background-color: red;
        }
        
        ul :nth-child(3) { /* ul의 셋째 자식 */
            background-color: purple;
        }

        /* 이렇게 쓰기도 한다. */
        ul > :nth-child(1) {
            background-color: green;
        }

        ul > :nth-child(2) {
            background-color: red;
        }

        ul > :nth-child(3) {
            background-color: purple;
        }
    </style>
<body>
    <div>
        <ul>
            <li>파랑색</li>
            <li>바나나</li>
            <li>사과</li>
        </ul>
    </div>
</body>
</html>
