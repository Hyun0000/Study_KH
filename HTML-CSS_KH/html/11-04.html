<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /* 속성을 이용해 디테일한 스타일 지정이 가능하다. */
        /* 따옴표를 적어줘야한다. */
        input[type="email"] {
            color: tomato;
        }

        /* 입력한 글자가 포함돼 단어를 찾아 스타일 적용. */
        /* 이건 W3C를 봐라 */
        input[name~="n"] {
            color: tomato;
        }
        /* n으로 시작하는 것 찾아서 스타일 적용 */
        input[name^="n"] {
            color: tomato;
        }
        /* n으로 끝나는 걸 찾아서 스타일 적용 */
        input[name$="n"] {
            color: tomato;
        }
        /* n이 조금이라도 포함돼 있으면 스타일 적용 */
        input[name*="n"] {
            color: tomato;
        }

        /* n이라는 글자다음에 하이픈 까지만 적용 */
        input[name|="n"] {
            color: tomato;
        }





    </style>
<body>
    성별 :
    <input type="radio" name="g" value="male">남
    <input type="radio" name="g" value="female">여
    <br>

    취미 :
    <input type="checkbox" name="h" value="reading" id="h1">
    <label for="h1">독서</label>,<!--input과 lable이 연결됐다.-->

    <input type="checkbox" name="h" value="puzzle" id="h2">
    <label for="h2">퍼즐</label>
    
    <input type="checkbox" name="h" value="baseball" id="h3">

    <br><input type="color" name="color1">
    <!--컬러값 입력-->

    <br><input type="date" name="n-1">
    <br><input type="datetime" name="n-2">
    <br><input type="time" name="n-3">

    <br><input type="number" name="n1">
    <!-- 문자 입력을 막아준다. -->
    <br><input type="range" name="n2" min="0" max="10" step="2" value="4">
    <br><progress max="10" value="9">50%</progress><!-- 10단계를 거쳐서 화면에 보여지고 있다. -->
    <!-- range와 다르게 progress는 입력을 받지 않고 value로 값을 지정해줘야 한다. -->
    <!-- value 값을 계속 계산해서 없데이트해야한다. 그렇기에 js나 java와 묶어서 화면에 출력해야한다. -->
    <!-- 화면출력용이기에 name값을 지정해 값을 전달할 필요가 없다. -->
    <br><input type="search" name="n3">
    <br><input type="tel" name="n4">

    <label for="id11">라벨있으면 박스가 아니라 라벨만 눌러도 커서가 깜빡깜빡</label>
    <br><input type="email" name="n5" id="id11">
    <!-- 이메일 포맷을 정확하게 필터링 못한다. 그래서 잘 안 쓴다. -->
    <br><input type="url" name="n6" value="http://">
    <!-- value="http://"  미리 작성하는 센스-->

    <label for="id10">셀렉트라벨</label>
    <!--select는 무조건 자식태그(옵션)와 함께 있어야한다.  -->
    <br><select name="s" multiple size="10" id="id10">
        <!-- select의 name에 아래에서 선택한 옵션 값이 실려서 간다. -->
        <!-- option은 value룰 무조건 가지고 있어야한다. -->
        <!-- multiple -> 여러개 선택하고 싶을때 추가(컨트롤 사용) -->
        <!-- 체크박스와 동일한 형태로 값이 전달된다. -->
        <!-- size - 드롭박스가 몇 줄로 보일것인가,multiple이 아닐떄는 누르면 펼쳐지는 드랍다운-->
        <optgroup label="색상">
            <option value="s1">옵션1</option>
            <option value="s2" selected>옵션2</option>
            <option value="s3">옵션3</option>
        </optgroup>

        <optgroup label="사이즈">
            <option value="s4">옵션4</option>
            <option value="s5">옵션5</option>
            <option value="s6">옵션6</option>
        </optgroup>
    </select>

    <br>
    <!-- datalist와 input은 한 세트이다. -->
    <!-- datalist는 단독으로 화면에 출력될 수 없다. -->
    <input list="dl1"><!-- 이게 반드시 datalist와 붙어 있을 필요는 없다. -->
    <datalist id="dl1" name="dl1" multiple>
        <option value="s7"></option><!-- 보통 이렇게 적는다. -->
        <option value="s8" label="옵션8"></option>
        <option value="s9">옵션9</option>
    </datalist>
    <!-- 멀티플, 셀렉티드 지정 불가 -->
    <!-- 검색이 가능하다. / 단점 : value에 있는게 그대로 출력된다. -->

    <!-- 프로그래스 처럼 value가 있어야한다. -->
    <!-- 프로그래스와 비슷하게 게이지를 보여준다. -->
    <br><meter min="5" max="10" value="6">화면출력용</meter>
    <br><meter value="1">화면출력용</meter>
    <!--value 1 꽉 채워짐 / value 0.5 반만 채워짐 -->
    <br><meter value="0.98" low="0.2" high="0.8" optimum="0.5">화면출력용</meter>
    <!-- value="0.78" low="0.2" high="0.8" optimum="0.5"
        value가 오른쪽에 지정한 low, high 값을 넘어가면 게이지 바의 색깔이 변한다.-->

    <br><input type="submit" value="value를 이용한 이름 지정">
    <br><button type="submit">적고 싶은말을 적는다.</button>
    <br><button type="submit">버튼이용시 이름 지정 가능</button>
    <br><button type="submit"><img src="../../../../../../." alt=""></button>
</body>
</html>
