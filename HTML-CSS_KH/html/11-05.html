<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* span태그 중에서 첫째 */
    span:first-of-type{
        background-color: red;
    }

     /* p태그 중에서 마지막 */
    p:last-of-type{
        background-color: red;
    }
</style>
<body>
    <div>
        <p>AAA</p>
        <span>BBB</span>
        <p>CCC</p>
        <span>DDD</span>
        <p>EEE</p>
        <span>FFF</span>
    </div>
</body>
</html>
