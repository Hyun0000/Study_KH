<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /* 속성을 이용해 디테일한 스타일 지정이 가능하다. */
        /* 따옴표를 적어줘야한다. */
        input[type="email"] {
            color: tomato;
        }

        /* "n"이 포함된 속성의 태그를 찾아 스타일 적용 */
        input[name~="n"] {
            color: tomato;
        }

        /* "n"으로 시작하는 속성의 태그를 찾아 스타일 적용 */
        input[name^="n"] {
            color: tomato;
        }

        /* "n"으로 끝나는 속성의 태그를 찾아 스타일 적용 */
        input[name$="n"] {
            color: tomato;
        }

        /* "n"이 속성에 조금이라도 포함돼 있는 태그를 찾아 스타일 적용 */
        input[name*="n"] {
            color: tomato;
        }

        /* "n" 글자 다음에 있는 하이픈(-)까지만 범위를 설정해 해당하는 속성이 있는 태그에 스타일 적용*/
        input[name|="n"] {
            color: tomato;
        }
    </style>
<body>
    성별 :
    <input type="radio" name="g" value="male">남
    <input type="radio" name="g" value="female">여
    <br>

    취미 :
    <input type="checkbox" name="h" value="reading" id="h1">
    <label for="h1">독서</label>,<!--input과 lable이 연결됐다.-->

    <input type="checkbox" name="h" value="puzzle" id="h2">
    <label for="h2">퍼즐</label>
    
    <input type="checkbox" name="h" value="baseball" id="h3">
</body>
</html>
