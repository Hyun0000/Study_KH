<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float, clear</title>
    <style>
        /* body {
            float: left;
        } */

        /* div {
            float: left;
        } */

        .c1 {
            /* float: left; */
            /* 어차피 얘는 왼쪽에 붙는다고 해서 안 적으면 안 된다.
            div의 속성은 블록이기에 만약 쓰지 않으면 c1 옆에 아무것도 올 수 없다.
            */
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/

            background-color: antiquewhite;
        }

        .c2 {
            float: left;
            /* 얘도 만약 float를 쓰지 않으면 c2 옆에는 아무것도 붙을 수 없다. */
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/
            background-color: antiquewhite;
        }

        
        .c3 {
            float: left;
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/
            background-color: antiquewhite;
        }

        /* 더 이상 줄바꿈을 원치않아 */
        .c4 {
             /* clear: both; 흐름을 끊고 원래 나의 배치 방식으로 가곘다. */
            clear: both;
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/
            background-color: antiquewhite;
        }


    </style>
</head>
<body>

    <div class="c1">
        1. Lorem Ipsum is simply
    </div>

    <div class="c2">
        2. Lorem Ipsum is simply
    </div>

    <div class="c3">
        3. Lorem Ipsum is simply
    </div>

    <div class="c4">
        4. Lorem Ipsum is simply
    </div>
    
</body>
</html>
