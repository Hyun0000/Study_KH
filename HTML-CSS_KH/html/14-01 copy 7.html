<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float, clear</title>
    <style>
        /* body {
            float: left;
        } */

        /* div {
            float: left;
        } */

        span{
            /* float: left; */
            /* float는 block 속성에 적용되는 것이므로 현재 노란줄이 뜬다. 
            먹히게는 해주지만 쓰지는 말라(사실상 맞지 않는 코드이다.)
            */
            display: inline-block;
            width: 300px;
            height: 100px;
            /* width, height 잡아줘야 span은 inline-block울 지정한 효과가 생긴다.
            만약 사이즈를 지정을 안하면 inline-block지정 하나마나 이다.
            근데 사이즈를 지정해도 div의 float:left가 먼저 먹힌다.
            아주 개 같다.
            만약 span을 먼저 보이게 하고 싶으면 span에게도 float: left;을 먹힌다.
            */
        }

        .c1 {
            /* float: left; */
            /* 어차피 얘는 왼쪽에 붙는다고 해서 안 적으면 안 된다.
            div의 속성은 블록이기에 만약 쓰지 않으면 c1 옆에 아무것도 올 수 없다.
            */
            overflow:auto;
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/

            background-color: antiquewhite;
        }

        .c2 {
            float: left;
            /* 얘도 만약 float를 쓰지 않으면 c2 옆에는 아무것도 붙을 수 없다.
            어차피 자기는 왼쪾이라고 적지 않으면 안 된다는 것이다.
            */
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/
            background-color: antiquewhite;
        }

        
        .c3 {
            float: right;
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/
            background-color: antiquewhite;
        }

        /* 더 이상 줄바꿈을 원치않아 */
        .c4 {
            position: relative;
            top: 50px;
            left: 150px;
            /* 이전 div를 기준으로 위의 사이즈만큼 이동한다. */
            /* position: relative; --> 나의 자식들아 나를 (0,0)으로 잡아라
            따라서 absolute의 기준은 body가 아니라 내가 absolute의 기준이다.
            즉, 부모의 위치를 (0,0)으로 셋팅하고 그것을 기준으로 위치를 지정한다.
            */
            





             /* clear: both; 흐름을 끊고 원래 나의 배치 방식으로 가곘다. */
            clear: both;
             /* clear: left;를 쥐도 상관은 없다. 어차피 왼쪽 정렬중이니까 근데 위에 clear: right;를 쥤을수도 있으니까 그걸 대비해 양쪽 다 클리어인 both를 적은 것이다. */
            
            /* clear: both; 가 없다면*/
            /* c2, c3의 left 배치를 무시하고  span이 감싸져 있는
            div 블록 다음에 들어간다.(5번도 마찬가지)
            즉, float은 무시하고 정확히 수직분할한 위치에 들어간다.
            텍스트라는 콘텐트는 c2와 겹칠 수 없기 때문에 밑으로 빠진다.
            */
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* border-box를 썼기 때문에 보더의 두께를 뺸 90을 쓴다. */
            /* (보더까지 계산하므로 실제 컨테츠 크기는 90이니까) */
            /* 만약  border-box를 안 썼다면 height: 100px와 밭게 100px을 쓴다.
            (이때는 콘텐츠 크기만 기준으로 콘텐츠 크기 = 100px이 되니까)*/
            background-color: antiquewhite;
        }

        .c5 {
            visibility: visible;
            
            position: absolute;
            /* position: fixed; */
            /* 스크롤을 이동해도 화면 그 자리 그대로 고정
            fixed의 기준은 body인가요? body 기준이 아니라 화면 기준

            */


            top: 50px;
            left: 350px;
            /* 위에서 적은 위치로 아예 붙박이 시켜 버린다.
            현재 c5의 부모요소는 body
            즉 body가 기준이라는 것이다. 
            body가 relative인 상태*/

            /* 정해진 크기 지정 */
            width: 50px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="c1">
        1. Lorem Ipsum is simply Lorem Ipsum is simply Lorem Ipsum is simply
    </div>

    <div>
        <span>
            0. Span Lorem Ipsum is simply
        </span>
    </div>
    <!--
    (화면 컸을 때 예기)    
    span은 인라인 속성이므로 whidth, height 지정이 불가능 즉, 크기가 없다는 얘기
    원래 위치는 c1다음에 들어가는게 맞다.
    근데 c2가 float: left; 인 상황에서 span은 공간을 차지하지 않으므로
    c2는 마치 span을 '0'으로 인식하는 것이다.
    그래서 c2가 span을 밀고 맨 왼쪽으로 붙는 것이다.
    c3도 마찬가지 의미로 공간이 있으니까 span을 밀고 2번째 붙는 것이다.
    c4는 clear이므로 그제서야 span이 붙는다.
    결론 : span은 width가 잡히지 않으므로 제일 마지막으로 밀려났다.

    공간이 줄어들면
    span먼저 차지하고 c2, c3가 차지한다.... ㅅㅂ 지도 몰랐네
    
    
-->
    <div id="1">
        <div class="c2">
            2. Lorem Ipsum is simply
        </div>

        <div class="c3">
            3. Lorem Ipsum is simply
        </div>
    </div>

    <div class="c4" id="2">
        4. Lorem Ipsum is simply

        <div class="c5">
            5. Lorem Ipsum is simply
        </div>
    </div>
    <!-- id 1과 2는 형제 관계
    만약 c4에 clear를 안 쓰면 c4도 id =1 의 위치에 들어간다.
    
    -->


    
</body>
</html>
