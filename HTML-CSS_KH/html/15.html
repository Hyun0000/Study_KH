<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/mystyle01.css">
    <!-- type="text/css" 텍스트로 작성된 것을 CSS 문법으로 인식해라 -->
    <!-- <style>
        @import url("/CSS/mystyle01.css");
    </style> -->
</head>
<body>
    <form action="#" method="POST">
        <input type="text" value="aaa">
        <textarea value="aa" name="content" rows="3" cols="10" maxlength="20" style="resize: none;" readonly>
            bbb ccc
        </textarea>
        <!-- 줄바꿈과 띄어쓰기의 공백이 화면에도 그대로 반영됐다. like <pre> <br>과 주석도 먹히지 않는다.(그대로 출력) -->
        
        <!--rows 몇 줄까지 나타낼수 있는 창 크기(대략적인 크기 지정, 딱 떨어지진 않는다.)
                cols 옆으로 글자가 몇개 나타나게 할거냐(대략적인 크기 지정, 딱 떨어지진 않는다.)
            딱 이정도 사이즈만 나타낼수 있는것은 아이고 처음 화면에 이렇게 보인다는 의미 
                    maxlength 최대 입력가능 글자수 지정
        resize: none ==> 사용자가 입력창 크기 맘대로 조정못하게 한다.
        readonly도 많이 사용-->
        <input type="submit">
    </form>
</body>
</html>
