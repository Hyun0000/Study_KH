<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 중 체크와 라디오</title>

</head>
<body>
    <!-- 아래에 있는 거 모두다 label로 묶을 수 있다. -->
    <form action="#" method="GET">
        성별 :
        <input type="radio" name="g" value="male">남
        <input type="radio" name="g" value="female">여
        <br>

        취미 :
        <input type="checkbox" name="h" value="reading" id="h1">
        <label for="h1">독서</label>

        <input type="checkbox" name="h" value="puzzle" id="h2">
        <label for="h2">퍼즐</label>

        <input type="checkbox" name="h" value="baseball" id="h3">
        <label for="h3">야구</label>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
        <!--컬러값 입력-->
        <br><input type="color" name="color1">

        <!-- date/datetime/datetime-local/month/week -->
        <br><input type="date" name="date1">
        <br><input type="datetime" name="dt1">
        <br><input type="time" name="t1">

        <br><input type="number" name="n1"><!-- e와 숫자만 입력 받을 수 있다.-->
        <br><input type="range" name="n2" min="0" max="10" step="2" value="4">
        <!-- range는 사용자로부터 입력값을 받는다. -->
        <br><progress max="10" value="9">50%</progress>
        <!-- range와 다르게 progress는 입력을 받지 않고 value로 값을 지정해줘야 한다. -->
        <!-- 따라서 js나 java를 통해 value 값을 계속 업데이트 해야한다.-->
        <!-- 화면 출력용이기에 name값을 지정해 값을 전달할 필요가 없다. -->

        <br><meter min="5" max="10" value="6">화면출력용</meter>
        <br><meter value="1">화면출력용</meter>
        <!--value 1 꽉 채워짐 / value 0.5 반만 채워짐 -->
        <br><meter value="0.98" low="0.2" high="0.8" optimum="0.5">화면출력용</meter>
        <!--value가 low, high 값을 넘어가면 게이지 바의 색깔이 변한다.-->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
        <br><input type="search" name="n3">
        <br><input type="tel" name="n4">
        <br><input type="email" name="n5">
        <!-- 이메일 포맷을 정확하게 필터링 못한다. 그래서 잘 안 쓴다. -->
        <br><input type="url" name="n6" value="http://"><br>
        <!-- value="http://" 미리 작성하는 센스-->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <label for="id10">색상</label><br>
        <select name="color" multiple size="3" id="id10">
            <optgroup label="색상">
                <option value="s1">옵션1</option>
                <option value="s2" selected>옵션2</option>
                <option value="s3">옵션3</option>
            </optgroup>
        </select><br>

    <label for="id11">사이즈</label><br>
        <select name="size" id="id11">  
            <optgroup label="사이즈">
                <option value="s4">옵션4</option>
                <option value="s5">옵션5</option>
                <option value="s6">옵션6</option>
            </optgroup>
        </select>

        <!--select는 무조건 자식 태그(option)와 함께 있어야한다.-->
        <!--select의 name에 아래에서 선택한 option 값이 실려서 간다.-->
        <!--따라서 option은 value 값을 무조건 가지고 있어야한다. -->
        <!-- multiple -> 여러개 선택하고 싶을때 사용하는 속성-->
        <!-- checkbox, radio와 동일한 형태로 값이 전달된다. -->
        <!-- size - 화면에 option값이 몇 줄로 보일지 나타낸다.-->
        <!-- multiple이 아닐떄는 누르면 펼쳐지는 드랍다운 --><br>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
        <input list="dl1">
        <datalist id="dl1" name="dl1">
            <option value="s7"></option><!-- 보통 이렇게 적는다. -->
            <option value="s8" label="옵션8"></option>
            <option value="s9">옵션9</option>
        </datalist>
        <!--datalist와 input은 한 세트이다. datalist는 단독으로 화면에 출력될 수 없다.-->
        <!--단, datalist와 input이 반드시 붙어 있을 필요는 없다. -->
        <!--list="dl1"와 id="dl1" 로 연결이 돼있으니까 -->
        <!-- multiple, selected 속성 사용 불가-->
        <!-- 장점 : 검색이 가능하다.-->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
        <br><input type="submit" value="value를 이용한 이름 지정">
        <br><button type="submit">버튼 이름 지정</button>
        <br><button type="submit"><img src="이미지도 넣을 수 있다." alt=""></button>
        <!-- input과 button의 차이 -->
        <!-- input : 기본 화면 출력값이 '제출', value를 이용해 출력되는 글자 변경 가능 -->
        <!-- button : 이름 지정 가능 -->
        <!-- submit 기능 자체는 동일하다. -->
        <!-- button은 여러가지 모양을 꾸미기에 좋다.(이미지도 버튼에 넣을 수 있다.) -->
        <!-- input은 스타일을 이용해 복잡하게 해야한다. -->
    </form>
</body>
</html>
