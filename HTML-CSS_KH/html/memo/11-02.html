<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 후손 선택자 */
        /* body의 자식 태그는 2개의 div 태그 */
        /* 첫번째 div의 자식 태그는 h1, p, ul 후손 태그는 li */
        /* 두번째 div의 자식 태그는 h1, p, ol 후손 태그는 li */
        /* cf) 후손에는 자식도 포함된다. */

        /* div .c-red와 div.c-red는 다르다. */

        div .c-red { color: red; }
        /* 약간 if문 같은 느낌 (내 생각)
        태그가 div 일 때 밑의 후손 중에 클래스가 .c-red 인 것
        div가 if문의 조건이고 .c-red가 true일 때의 값과 같은 느낌*/
        /* div.c-red --> div 태그이면서 그 태그의 클래스가 .c-red 인 것 */
        
        div.d2 {
            background-color: green;
        }
        /* && 같은 조건
        div태그이면서 그 태그의 클래스가 d2 인 것
        */

        div, .c-red {
            background-color: salmon;
        }
        /* div, .c-red 각각 모두에 색깔을 주겠다. */
    </style>
</head>
<body>
    <div class="d1">
        <h1>A</h1>
        <p>B</p>
        <p>C</p>

        <ul>
            <li class="c-red">11</li>
            <li>22</li>
            <li class="c-red">33</li>
        </ul>
    </div>

    <div class="d2">
        <h1>D</h1>
        <p>E</p>
        <p>F</p>

        <ol>
            <li class="c-red">44</li>
            <li>55</li>
            <li>66</li>
        </ol>
    </div>
</body>
</html>
