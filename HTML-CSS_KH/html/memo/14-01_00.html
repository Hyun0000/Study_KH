<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float, clear</title>
    <style>
        /* 얘는 써봤자 float 속성이 div 태그에 적용이 안 된다. */
        /* body { float: left; } */


        div { float: left; }

        .c1 {
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            /* 텍스트 중앙에 배치하기 */
            /* box-sizing: border-box;를 썼기 때문에 line-height를 border의 두께를 뺀 90px을 쓴다. */
            /* (height: 100px 중 border까지 계산하므로 실제 컨테츠의 크기는 90px이다.) */
            /* box-sizing: border-box;를 안 썼다면 line-height: 100px로 지정한다.*/
            /* (이때는 콘텐츠 크기만 기준이므로 height: 100px과 동일하게)*/
            background-color: antiquewhite;
        }

        .c2 {
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            background-color: antiquewhite;
        }

        .c3 {
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            background-color: antiquewhite;
        }

        .c4 {
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="c1">
        1. Lorem Ipsum is simply
    </div>

    <div class="c2">
        2. Lorem Ipsum is simply
    </div>

    <div class="c3">
        3. Lorem Ipsum is simply
    </div>

    <div class="c4">
        4. Lorem Ipsum is simply
    </div>
</body>
</html>
