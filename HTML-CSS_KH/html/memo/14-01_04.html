<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float, clear</title>
    <style>
        .c1 {
            /* float: left; */
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            background-color: antiquewhite;
        }

        span{
            /* float: left; float는 block 속성에 적용되는 것이므로 현재 노란줄이 뜬다.(사실상 맞지 않는 코드라는 의미) */
            display: inline-block;
            width: 300px;
            height: 100px;
            /* width, height를 정해줘야 <span>은 inline-block을 지정한 효과가 생긴다.
            만약 사이즈를 지정 안하면 inline-block 속성을 적용하지 않는 것과 다름없다.
            <span>에게도 float 속성을 적용하고 싶으면 동일하게 (float: left)를 적어줘야한다.
            (display: inline-block)이라고 해서 자동으로 옆에 붙지 않는다.
            */
        }

        .c2 {
            float: left;
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            background-color: antiquewhite;
        }

        .c3 {
            float: left;
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            background-color: antiquewhite;
        }

        .c4 {
            clear: both;
            width: 280px;
            height: 100px;
            box-sizing: border-box;
            border: chartreuse 5px solid;
            line-height: 90px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="c1">1. Lorem Ipsum is simply</div>
    <span>0. Span Lorem Ipsum is simply</span>
    <div class="c2">1. Lorem Ipsum is simply</div>
    <div class="c3">1. Lorem Ipsum is simply</div>
    <div class="c4">1. Lorem Ipsum is simply</div>
</body>
</html>
