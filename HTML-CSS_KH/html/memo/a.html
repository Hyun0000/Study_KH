<!DOCTYPE html> <!--문서유형-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 화면 제목</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css" type="text/css">
</head>
<body>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->

    <table border="1px black solid">
        <tr>
            <th>값1</th>
            <td rowspan="2">값1-2</td>
            <td>값1-3</td>
        </tr>
        
        <tr>
            <th>값2</th>
            <!-- <td>값2-2</td> -->
            <td>값2-3</td>
        </tr>
        
        <tr>
            <th colspan="2">값3</th>
            <td>값3-1</td>
        </tr>
    </table>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<table border="1px black solid">
    <tr>
        <td>1</td>
        <td rowspan="3">1-1</td>
        <td>1-2</td>
    </tr>

    <tr>
        <td>2</td>
        <td>2-1</td>
    </tr>

    <tr>
        <td>3</td>
        <td>3-1</td>
    </tr>

    <tr>
        <td>4</td>
        <td colspan="2">4-1</td>
    </tr>

    <tr>
        <td>5</td>
        <td colspan="2">5-1</td>
    </tr>
</table>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <table border="1">
        <tr>
            <td>1</td>
            <td rowspan="3">1</td>
            <td>1</td>

        </tr>
        <tr>
            <td>1</td>
            <td>1</td>

        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <table border="1px black solid">
        <caption>caption 연습</caption>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>값1</td>
            <td>값2</td>
            <td>값3</td>
        </tr>
        <tr>
            <td>값4</td>
            <td>값5</td>
            <td>값6</td>
        </tr>        
    </table>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <figure>
        <figcaption>figure연습</figcaption>
            <table border="1px black solid">
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                    <th>제목3</th>
                </tr>
                <tr>
                    <td>값1</td>
                    <td>값2</td>
                    <td>값3</td>
                </tr>       
            </table>
        <figcaption>figure연습</figcaption>
    </figure>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <table border="1px black solid">
        <thead>
            <caption>col, col group 연습1</caption>
            <col style="background-color: aqua;">  <!--첫번째 컬럼 작용 -->
            <col style="background-color: red;">  <!--두번째 컬럼 작용 -->
            <col style="background-color: yellow;"> <!-- 세번째 컬럼에 적용 -->

            <col span="2" style="background-color: red;">
            <!--span="2" 컬럼 2줄에 style을 적용한다는 의미 -->   
            <tr>
                <td>제목1</td>
                <td>제목2</td>
                <td>제목3</td>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>값1</td>
                <td>값2</td>
                <td>값3</td>
            </tr>

            <tr>
                <td>값4</td>
                <td>값5</td>
                <td>값6</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <td>풋1</td>
                <td>풋2</td>
                <td>풋3</td>
            </tr>
        </tfoot>
    </table>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <table border="1px black solid">
        <thead>
            <caption>col, col group 연습2</caption>
            <colgroup style="background-color: aqua;">
                    <col>
                    <col style="background-color: red;">
                    <col>
            </colgroup>

            <col span="2" style="background-color: red;">
            <!--span="2" 컬럼 2줄에 style을 적용한다는 의미 -->   
            <tr>
                <td>제목1</td>
                <td>제목2</td>
                <td>제목3</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>값1</td>
                <td>값2</td>
                <td>값3</td>
            </tr>

            <tr>
                <td>값4</td>
                <td>값5</td>
                <td>값6</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>풋1</td>
                <td>풋2</td>
                <td>풋3</td>
            </tr>
        </tfoot>
    </table>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
     <figure>
        <figcaption>표의 캡션을 다양한 위치에 넣기</figcaption>
     <table border="1 black solid" style="border-collapse: separate; border-spacing: 10px;">
            <thead>
                <tr>
                    <td>1</td>
                    <td rowspan="3">1</td>
                    <td>1</td>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
    
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1111111111111111111111111111111111111111</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
           </tbody>
    
           <tfoot>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
           </tfoot>
         </table>
         <figcaption>표의 캡션을 다양한 위치에 넣기</figcaption>
    </figure>
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
<!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  --><!--  -->
    <figure>
        <figcaption>표의 캡션을 다양한 위치에 넣기</figcaption>
     <table border="5 black solid" style="border-collapse: collapse; border-color: black">
            <thead>
                <tr>
                    <td>1</td>
                    <td rowspan="3">1</td>
                    <td>1</td>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
    
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1111111111111111111111111111111111111111</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
           </tbody>
    
           <tfoot>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
           </tfoot>
         </table>
         <figcaption>표의 캡션을 다양한 위치에 넣기</figcaption>
    </figure>
</body>
</html>
