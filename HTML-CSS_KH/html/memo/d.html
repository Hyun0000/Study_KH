<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 - inline / block</title>
</head>
<body>
    <header>내용</header>

    <nav>메뉴바</nav>

<section>
    <article>
        <h2>inline</h2>
        <span width="100px" style="border: 1px solid black"> aaa </span>
        <span width="500px" style="border: 1px solid black"> bbb </span>
        <span style="width:100px; border: 1px solid black;"> ccc </span>
    </article>

    <article>
        <h2>block</h2>
        <div style="width: 100px; border: 1px solid black"> aaa </div>
        <div style="width: 400px; border: 1px solid black"> bbb </div>
        <div style="width: 200px; border: 1px solid black"> ccc </div>
    </article>

    <!--inline-block -->
    <article>
        <h2>inline --> inline-block으로 변경</h2>
        <span style="display: inline-block; width: 100px; border: 1px solid black">
            aaa
        </span>

        <span style="display: inline-block; width: 400px; border: 1px solid black">
            bbb
        </span>

        <span style="display: inline-block; width: 200px; border: 1px solid black">
            aaa
        </span>
    </article>

    <article>
        <h2>block --> inline-block으로 변경</h2>
        <div style="display: inline-block; width: 100px; border: 1px solid black">
            aaa
        </div>

        <div style="display: inline-block; width: 400px; border: 1px solid black">
            bbb
        </div>

        <div style="display: inline-block; width: 200px; border: 1px solid black">
            bbb
        </div>
    </article>
</section>

    <aside>사이드바</aside>

    <footer>사업자 번호, 사업자 주소, 연락처, 저작권, 링크 등이 들어간다.</footer>
</body>
</html>
